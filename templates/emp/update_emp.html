<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update Employee</title>
  </head>
  <body>
     {% include 'emp/Navbar.html' %}
    <h1 class="text-center my-3 ">Update Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card  bg-secondary text-white fw-bold fs-5">
                    <div class="card-body">

                        <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input 
                                type="text" 
                                class="form-control"
                                name="emp_name" 
                                value="{{emp.name}}"
                                placeholder="Enter Employee Name">
                            </div>
                            <div class="mb-3">
                                <label for="id">Employee Id</label>
                                <input type="text" name="emp_id" id="id" value="{{emp.emp_id}}" class="form-control" placeholder="Enter Employee Id">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="emp_phone" value="{{emp.phone}}" class="form-control" placeholder="Enter Employee Phone">
                            </div>
                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                               <textarea name="emp_address" id="address" class="form-control" row="5">{{emp.address}}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                               <input type="checkbox" {% if emp.working %} checked {% endif  %}  name="emp_work" value="{{emp.working}}" class="form-check-input">
                            </div>
                            <div class="mb-3">
                                <label for="deparment">Department</label>
                                <select name="emp_department" value="{{emp.department}}" id="department" class="form-control">
                                    <option value="CSE">Computer Science and Engineering</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                </select>
                            </div>
                            <div class="container text-center ">
                                <button class="btn btn-success fw-bold">Add employee</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


   





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
